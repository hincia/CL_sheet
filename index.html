<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>UEFA Champions League Results</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
         <h1>UEFA Champions League Results</h1>
         <table id="results-table">
             <thead>
                 <tr>
                     <th>Team</th>
                     <th>Games</th>
                     <th>Victory</th>
                     <th>Draws</th>
                     <th>Defeats</th>
                     <th>Goals scored</th>
                     <th>Goals conceded</th>
                     <th>Glasses</th>
                 </tr>
             </thead>
             <tbody id="table-body">
                 <!-- Results will be added dynamically using JavaScript -->
             </tbody>
         </table>
     </div>

     <script src="script.js"></script>
</body>
</html>
